<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A polished, animated todo list with filtering, stats, and keyboard shortcuts.">
    <title>Todo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="floating-accents"></div>
        <div class="title-block">
            <p class="eyebrow">Plan ‚Ä¢ Focus ‚Ä¢ Finish</p>
            <h1>üìù My Todos</h1>
            <p class="subtitle">A crisp, animated checklist that stays in sync across reloads.</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="What needs to be done?" />
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <button class="clear-completed" id="clearCompleted">Clear Completed</button>

        <div class="author-badge">by Mosabbir Sadik</div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
